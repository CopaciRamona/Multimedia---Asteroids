<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids - Proiect Multimedia</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Asteroids - Proiect Multimedia</h1>
        <div id="status-bar">
            <p>Scor: <span id="score">0</span></p>
            <p>Vieți: <span id="lives">3</span></p>
        </div>
    </header>

    <canvas id="gameCanvas"></canvas>

    <section id="highscores">
        <h2>Top 5 Scoruri</h2>
        <ol id="scoresList"></ol>
    </section>

    <div id="controls-hint">
      <p>Controale: <strong>Săgeți</strong> (Deplasare) | <strong>Z/C</strong> (Rotire) | <strong>X</strong> (Foc)</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
